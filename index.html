    <meta charset="UTF-8" />

    <title>Vikas Kumar | Senior QA Automation Analyst</title>
    <meta name="description" content="Portfolio of Vikas Kumar, Senior QA Automation Analyst & DevOps Specialist. Expert in Playwright, Selenium, and CI/CD pipelines.">
    
    <!-- Critical CSS for immediate paint (prevents white flash) -->
    <style>
      html, body {
        background-color: #000000;
        color: #f5f5f7;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Custom Scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }

      .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#000000',
              surface: '#111111',
              primary: '#2997ff',
              text: '#f5f5f7',
              'text-secondary': '#86868b',
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
